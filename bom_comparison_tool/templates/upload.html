<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Comparison Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BOM Comparison Tool</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="master_bom" class="form-label">Master BOM File</label>
                <input class="form-control" type="file" id="master_bom" name="master_bom" required>
                <div class="form-text">Upload the main BOM file (e.g., .xlsx, .csv).</div>
            </div>
            <div class="mb-3">
                <label for="target_files" class="form-label">Target BOM Files</label>
                <input class="form-control" type="file" id="target_files" name="target_files" multiple required>
                <div class="form-text">Upload one or more BOM files to compare against the master.</div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Upload and Compare</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
